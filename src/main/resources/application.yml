# Spring Boot 應用配置
spring:
  # 應用基本資訊
  application:
    name: secure-ecommerce-api
  
  # 資料庫配置（保持原有設定）
  datasource:
    url: jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Taipei
    username: root
    password: aa123123
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  # Redis 配置（用於限流和快取）
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  # Session 配置（保持金流相關功能）
  session:
    store-type: redis
    timeout: 30m

# JWT 配置
jwt:
  secret: mySecretKey12345678901234567890123456789012345678901234567890
  expiration: 86400000    # 24小時（毫秒）
  refresh-expiration: 604800000  # 7天（毫秒）

# 限流配置
rate-limit:
  enabled: true
  default-capacity: 100
  default-refill-period: PT1M

# Actuator 監控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
  prometheus:
    metrics:
      export:
        enabled: true

# 日誌配置
logging:
  level:
    com.example.demo.security: DEBUG
    com.example.demo.interceptor: INFO
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

