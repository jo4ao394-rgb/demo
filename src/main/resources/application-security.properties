# 監控和安全設定
# Actuator 設定
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env
management.endpoint.health.show-details=always
management.endpoint.env.show-values=never

# Prometheus 指標
management.prometheus.metrics.export.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# 自訂 Info 資訊
info.app.name=@project.name@
info.app.description=安全的 API 架構 - 含授權管理、防線與異常偵測
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# Redis 設定
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-wait=-1ms
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# JWT 設定
jwt.secret=mySecretKey12345678901234567890123456789012345678901234567890
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# 限流設定
rate-limit.enabled=true
rate-limit.default-capacity=100
rate-limit.default-refill-period=PT1M

# 安全設定
security.require-ssl=false
security.sessions.maximum=1
security.sessions.max-sessions-prevents-login=false

# 日誌設定 - 安全事件
logging.level.com.example.demo.security=DEBUG
logging.level.com.example.demo.interceptor=INFO
logging.level.org.springframework.security=INFO

# Drools 設定
drools.rules.path=classpath:rules/
drools.rules.enabled=true