# Enhanced Security Configuration
# 增強版安全配置 - 啟用 enhanced profile

# ==================== 基本應用配置 ====================
spring.application.name=secure-ecommerce-api
server.port=8080

# ==================== Profile 配置 ====================
# spring.profiles.active 不能在 profile-specific 文件中設置
# 使用啟動參數: --spring.profiles.active=enhanced

# ==================== 資料庫配置（MySQL）====================
spring.datasource.url=jdbc:mysql://localhost:3306/newDB?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Taipei&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=0965642400
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 配置
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ==================== Redis 配置 ====================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.database=0
# Redis 連線池配置
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# ==================== JWT 配置 ====================
jwt.secret=myVerySecureSecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000
jwt.refresh-expiration=604800000
jwt.issuer=secure-ecommerce-api

# ==================== Session 配置 ====================
server.servlet.session.timeout=1800
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.path=/
server.servlet.session.cookie.max-age=1800
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# ==================== Security Headers ====================
server.servlet.session.tracking-modes=cookie

# ==================== Actuator 監控配置 ====================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true
management.server.port=9090

# ==================== 日誌配置 ====================
logging.level.com.example.demo.security=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web.filter=WARN

# ==================== 檔案上傳配置 ====================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==================== 其他安全配置 ====================
# 啟用安全日誌
security.logging.enabled=true

# API 限流配置
rate-limit.enabled=true
rate-limit.requests-per-minute=60
rate-limit.requests-per-hour=1000

# CSRF 配置
security.csrf.enabled=true
security.csrf.cookie-name=XSRF-TOKEN

# CORS 配置
cors.allowed-origins=http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.max-age=3600